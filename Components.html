<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Interface</title>
  <style>
    :root {
      --background: hsl(0, 0%, 100%);
      --foreground: hsl(240, 10%, 3.9%);
      --card: hsl(0, 0%, 100%);
      --card-foreground: hsl(240, 10%, 3.9%);
      --popover: hsl(0, 0%, 100%);
      --popover-foreground: hsl(240, 10%, 3.9%);
      --primary: hsl(240, 5.9%, 10%);
      --primary-foreground: hsl(0, 0%, 98%);
      --secondary: hsl(240, 4.8%, 95.9%);
      --secondary-foreground: hsl(240, 5.9%, 10%);
      --muted: hsl(240, 4.8%, 95.9%);
      --muted-foreground: hsl(240, 3.8%, 45%);
      --accent: hsl(240, 4.8%, 95.9%);
      --accent-foreground: hsl(240, 5.9%, 10%);
      --destructive: hsl(0, 72%, 51%);
      --destructive-foreground: hsl(0, 0%, 98%);
      --border: hsl(240, 5.9%, 90%);
      --input: hsl(240, 5.9%, 90%);
      --ring: hsl(240, 5.9%, 10%);
      --chart-1: hsl(173, 58%, 39%);
      --chart-2: hsl(12, 76%, 61%);
      --chart-3: hsl(197, 37%, 24%);
      --chart-4: hsl(43, 74%, 66%);
      --chart-5: hsl(27, 87%, 67%);
      --radius: 0.5rem;
    }

    body, h1, h2, h3, h4, h5, h6 {
      font-family: 'Inter', sans-serif;
    }

    img[src="/placeholder.svg"],
    img[src="/placeholder-user.jpg"] {
      filter: sepia(0.3) hue-rotate(-60deg) saturate(0.5) opacity(0.8);
    }

    .container {
      display: grid;
      grid-template-columns: 260px 1fr;
      min-height: 100vh;
      width: 100%;
    }

    .sidebar {
      display: none;
      flex-direction: column;
      gap: 2rem;
      background-color: var(--background);
      color: var(--foreground);
    }

    .sidebar__header {
      position: sticky;
      top: 0;
      padding: 1rem;
    }

    .sidebar__nav {
      overflow-y: auto;
      padding: 1rem;
    }

    .sidebar__nav-section {
      margin-bottom: 1rem;
    }

    .sidebar__nav-title {
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      color: var(--muted-foreground);
    }

    .sidebar__nav-item {
      display: block;
      padding: 0.5rem;
      border-radius: var(--radius);
      color: var(--foreground);
      text-decoration: none;
    }

    .sidebar__nav-item:hover {
      background-color: var(--muted);
    }

    .chat-area {
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      position: sticky;
      top: 0;
      padding: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .chat-content {
      flex-grow: 1;
      padding: 2rem;
      max-width: 768px;
      margin: 0 auto;
    }

    .chat-form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding: 1rem;
      background-color: var(--background);
      border-top: 1px solid var(--border);
      max-width: 768px;
      margin: 0 auto;
    }

    .chat-form__textarea {
      width: 100%;
      background-color: var(--background);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem;
      min-height: 3rem;
      resize: none;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .chat-form__textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px var(--primary);
    }

    .chat-form__button {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      background-color: var(--primary);
      color: var(--primary-foreground);
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease-in-out;
    }

    .chat-form__button:hover {
      background-color: hsl(240, 5.9%, 15%);
    }

    .chat-footer {
      text-align: center;
      font-size: 0.75rem;
      color: var(--muted-foreground);
    }

    /* Media Queries */
    @media (min-width: 768px) {
      .sidebar {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <header class="sidebar__header">
        <button class="sidebar__button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M12 8V4H8"></path>
            <rect width="16" height="12" x="4" y="8" rx="2"></rect>
            <path d="M2 14h2"></path>
            <path d="M20 14h2"></path>
            <path d="M15 13v2"></path>
            <path d="M9 13v2"></path>
          </svg>
          <span class="sr-only">ChatGPT</span>
        </button>
      </header>
      <nav class="sidebar__nav">
        <section class="sidebar__nav-section">
          <h2 class="sidebar__nav-title">Today</h2>
          <a href="#" class="sidebar__nav-item">Airplane Turbulence: Sky's Rollercoaster</a>
          <a href="#" class="sidebar__nav-item">How to make a chat app with React</a>
          <a href="#" class="sidebar__nav-item">Cooking recipe for disaster</a>
        </section>
        <section class="sidebar__nav-section">
          <h2 class="sidebar__nav-title">Yesterday</h2>
          <a href="#" class="sidebar__nav-item">Python function for Fibonacci sequence</a>
          <a href="#" class="sidebar__nav-item">Five largest lakes in the world</a>
          <a href="#" class="sidebar__nav-item">Weather forecast in Seattle</a>
          <a href="#" class="sidebar__nav-item">Chicken or the egg?</a>
          <a href="#" class="sidebar__nav-item">Neural networks for dummies</a>
        </section>
      </nav>
    </aside>

    <!-- Chat Area -->
    <main class="chat-area">
      <header class="chat-header"></header>
      <section class="chat-content"></section>
      <form class="chat-form">
        <div class="relative">
          <textarea class="chat-form__textarea" placeholder="Message ChatGPT..." name="message" id="message" rows="1" aria-label="Message"></textarea>
          <button class="chat-form__button" type="submit" aria-label="Send Message">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path<!-- SVG icon continued -->
              <path d="m5 12 7-7 7 7"></path>
              <path d="M12 19V5"></path>
            </svg>
          </button>
        </div>
        <p class="chat-footer">Powered by ChatGPT</p>
      </form>
    </main>
  </div>
</body>
</html>
